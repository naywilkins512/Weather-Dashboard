<body>
    <div class="container-fluid">

        <header class="row header">
            <h1 class="col-sm-12 display-3 mt-4">Weather Dashboard</h1>

            <h3 id="headersub">the simple weather app</h3>
        </header>
        <main>


            <div class="row ">
                <div class="col-sm-4 justify-content-left ml-2 sidebar2 mt-3">

                    <form class="form-inline mt-4">
                        <h3 class="ml-3 designer">Search for your city:</h3>
                        <nav class="navbar navbar-light bg-light">
                            <form class="form-inline">
                                <input class="form-control mr-sm-2" id="searchedCityInput" type="search" placeholder=""
                                    aria-label="Search">
                                <button class="btn btn-info my-2 my-sm-0" id="searchedCityBtn"
                                    type="submit">Search</button>
                            </form>
                        </nav>
                    </form>
                    <div class="sidebarbuttons list-group mt-4">
                        <!-- <button id="austin" type="button"
                            class="sidebar list-group-item list-group-item-action active">Austin</button> -->
                      
                    </div>
                </div>

                <div class="col-sm-7" id="maindisplay">

                    <div class="display-group ml-1 mt-3 border">
                        <h2 id="cityDisplay" class="my-3 ml-2 designer"></h2>
                        <br>
                        <img id="iconDisplay" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" alt="weathericon">
                        <br>
                        <h5 id="tempDisplay" class="ml-2"></h5>
                        <br>
                        <h5 id="humidityDisplay" class="ml-2"></h5>
                        <br>
                        <h5 id="windDisplay" class="ml-2"></h5>
                        <br>
                        <h5 id="uvDisplay" class="ml-2 mb-5"></h5>
                    </div>
                    <div class="mt-4" id="forecast">

                        <h2 id="5dayHeader" class="designer">5-Day Forecast</h2>

                            <div id="5dayForecast" class="justify-content-left d-flex flex-nowrap mt-4">

                            </div>


                    </div>
                </div>

            </div>
    </div>



    </div>
